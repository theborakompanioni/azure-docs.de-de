  description: 'Erfahren Sie, wie Sie mit Azure-Cosmos-Datenbank global verteilte Datenbanken mit mehreren Modellen erstellen. In den Tutorials erfahren Sie, wie Sie Dokument-, Schlüssel/Wert- und Graph-Datenbanken erstellen und abfragen.'
  services: cosmos-db
  author: carolz
  manager: carolz
  ms.service: cosmos-db
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 07/24/2017
  ms.author: carolz
abstract:
  description: 'Azure Cosmos DB ist ein global verteilte Datenbank zur elastischen und unabhängigen Skalierung von Durchsatz und Speicher in verschiedenen geografischen Regionen mit einer umfassenden SLA.  Mit Cosmos DB können Sie Dokument-, Schlüssel/Wert- oder Graph-Datenbanken mithilfe mehrerer beliebter APIs und Programmiermodellen erstellen. Hier erfahren Sie anhand unserer Schnellstarts, Tutorials und Beispiele, wie Sie Cosmos DB verwenden.'
