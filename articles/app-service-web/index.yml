abstract:
  description: 'Azure-Web-Apps ermöglichen das Erstellen und Hosten von Webanwendungen in der Programmiersprache Ihrer Wahl, ohne dass eine Infrastruktur verwaltet werden muss. Der Dienst bietet automatische Skalierung und hohe Verfügbarkeit, unterstützt Windows und Linux und ermöglicht automatisierte Bereitstellungen über GitHub, Visual Studio Team Services oder ein anderes beliebiges Git-Repository. Hier erfahren Sie anhand unserer Schnellstarts, Tutorials und Beispiele, wie Sie Azure-Web-Apps verwenden.'
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/en-us/azure/app-service-web/media/index/create-a-web-app-with-nodejs-and-azure-app-service.png
      width: 250  
    title: 'Erstellen Sie eine Web-App mit Node.js und Azure App Service. (2:41)'
    href: https://azure.microsoft.com/en-us/resources/videos/create-a-web-app-with-nodejs-and-azure-app-service/
    width: 250
